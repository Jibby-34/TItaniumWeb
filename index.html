<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TItanium Web</title>
</head>
<body>
    <button id="selectButton">Select Calculator</button>
    <p id="models"></p>
    <p id ="buttonPressed"></p>

    <script>
        const element = document.getElementById("selectButton");
        element.addEventListener("click", myFunction);
        
        function myFunction() {
          document.getElementById("buttonPressed").innerHTML = "Button Pressed";
        }
    </script>
</body>
</html>
